<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <style>
        body {
            background-color: #c3b9b7;
            text-align: center;
        }

        h1 {
            color: #47294c;
            text-align: center;
        }

        p {
            color: white;
        }

        a {
            color: #47294c;
        }

    </style>

</head>

<body>

    <header>
        <h1>Internal CSS</h1>
    </header>

    <p>An internal style sheet may be used if one single HTML page has a unique style. <br>
        <br>
        The internal style is defined inside the &lt;style&gt; element, inside the head section.
    </p>

    <p>This webpage is styled with Internal CSS.</p>

    <a href="./index.html">Back to Home</a>

</body>
